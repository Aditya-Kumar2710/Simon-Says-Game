<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Simon Says</h1>
    <h2>Press any key to start the game</h2>
    <div class="gameNav">
        <div>
    <button class="start restart">Start</button>
    <!-- <button class="restart">Restart</button> -->
    </div>
    </div>
    <div class="btnContainer">
        <div class="upper">
        <div class="btn btn1" type="button" id="btn1" ></div>
        <div class="btn btn2" type="button" id="btn2" ></div>
        </div>
    <div class="lower">
        <div class="btn btn3" type="button" id="btn3" ></div>
        <div class="btn btn4" type="button" id="btn4" ></div>
        </div>
    </div>
    
    <script src="simonsays.js"></script>
</body>
</html>
